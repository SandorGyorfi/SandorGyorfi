<svg width="800" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0533;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Window -->
  <rect width="800" height="420" rx="12" fill="url(#bg)" stroke="#7c3aed" stroke-width="1.5"/>

  <!-- Title bar -->
