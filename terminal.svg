  <circle cx="44" cy="18" r="6" fill="#febc2e"/>
  <circle cx="64" cy="18" r="6" fill="#28c840"/>
  <text x="400" y="22" fill="#a78bfa" font-family="monospace" font-size="13" text-anchor="middle">sandor@dev ~ </text>

