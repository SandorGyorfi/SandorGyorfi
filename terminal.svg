<svg fill="none" viewBox="0 0 800 420" width="800" height="420" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes blink {
          0%, 49% { opacity: 1; }
          50%, 100% { opacity: 0; }
        }
        @keyframes type1 { from { width: 0; } to { width: 7.05em; } }
        @keyframes type2 { from { width: 0; } to { width: 15em; } }
        @keyframes type3 { from { width: 0; } to { width: 14.5em; } }
        @keyframes type4 { from { width: 0; } to { width: 31em; } }
        @keyframes reveal { from { opacity: 0; } to { opacity: 1; } }

        .terminal {
          background: linear-gradient(135deg, #080012 0%, #0e0024 50%, #080012 100%);
          border: 1px solid #5b21b6;
          border-radius: 10px;
          font-family: 'Cascadia Code', 'Fira Code', 'SF Mono', Consolas, monospace;
          overflow: hidden;
          box-shadow: 0 0 40px rgba(124, 58, 237, 0.15);
        }
        .titlebar {
          background: linear-gradient(180deg, #140028 0%, #0e0024 100%);
          padding: 10px 16px;
          display: flex;
          align-items: center;
          border-bottom: 1px solid #2d1b4e;
        }
        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot-r { background: #ff5f57; }
        .dot-y { background: #febc2e; }
        .dot-g { background: #28c840; }
        .title {
          flex: 1;
          text-align: center;
          color: #6d28d9;
          font-size: 12px;
          opacity: 0.6;
        }
        .body { padding: 24px 28px; line-height: 1.9; }
        .prompt { color: #7c3aed; font-weight: bold; font-size: 14px; }
        .cmd { color: #ede9fe; font-size: 14px; }
        .output { color: #a78bfa; font-size: 14px; }
        .dim { color: #4c1d95; }
        .key { color: #c4b5fd; }
        .val { color: #a78bfa; }
        .eq { color: #4c1d95; margin: 0 4px; }
        .line { margin: 2px 0; white-space: nowrap; overflow: hidden; }
        .gap { margin-top: 14px; }
        .cursor {
          display: inline-block;
          width: 9px;
          height: 16px;
          background: #7c3aed;
          vertical-align: text-bottom;
          margin-left: 2px;
          border-radius: 1px;
          animation: blink 1s step-end infinite;
        }
        .l1 { animation: reveal 0s 0.3s both; }
        .l2 { animation: reveal 0s 0.8s both; }
        .l3 { animation: reveal 0s 1.4s both; }
        .l4 { animation: reveal 0s 1.8s both; }
        .l5 { animation: reveal 0s 2.0s both; }
        .l6 { animation: reveal 0s 2.2s both; }
        .l7 { animation: reveal 0s 2.4s both; }
        .l8 { animation: reveal 0s 2.6s both; }
        .l9 { animation: reveal 0s 3.0s both; }
        .l10 { animation: reveal 0s 3.5s both; }
        .l11 { animation: reveal 0s 4.0s both; }
      </style>

      <div class="terminal">
        <div class="titlebar">
          <div class="dots">
            <div class="dot dot-r"></div>
            <div class="dot dot-y"></div>
            <div class="dot dot-g"></div>
          </div>
          <div class="title">sandor@dev ~ zsh</div>
          <div style="width:52px"></div>
        </div>
        <div class="body">
          <div class="line l1"><span class="prompt">~$</span> <span class="cmd">whoami</span></div>
          <div class="line l2"><span class="output">sandor gyorfi</span> <span class="dim">// full-stack developer</span></div>

          <div class="line gap l3"><span class="prompt">~$</span> <span class="cmd">cat stack.conf</span></div>
          <div class="line l4"><span class="key">frontend</span><span class="eq">=</span><span class="val">next.js  react  typescript  tailwind  gsap</span></div>
          <div class="line l5"><span class="key">backend</span><span class="eq"> =</span><span class="val">django  drf  nestjs  celery  node.js</span></div>
          <div class="line l6"><span class="key">data</span><span class="eq">    =</span><span class="val">postgresql  supabase  firebase  redis</span></div>
          <div class="line l7"><span class="key">desktop</span><span class="eq"> =</span><span class="val">tauri  rust</span></div>
          <div class="line l8"><span class="key">infra</span><span class="eq">   =</span><span class="val">docker  cloudflare  github-actions  railway</span></div>

          <div class="line gap l9"><span class="prompt">~$</span> <span class="cmd">echo $MISSION</span></div>
          <div class="line l10"><span class="output">sharing useful dev stuff here.</span></div>

          <div class="line gap l11"><span class="prompt">~$</span> <span class="cursor"></span></div>
        </div>
      </div>

    </div>
  </foreignObject>
</svg>
