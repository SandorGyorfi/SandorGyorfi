<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes fadeIn1 { 0%, 14% { opacity: 0; } 15%, 100% { opacity: 1; } }
    @keyframes fadeIn2 { 0%, 28% { opacity: 0; } 29%, 100% { opacity: 1; } }
    @keyframes fadeIn3 { 0%, 42% { opacity: 0; } 43%, 100% { opacity: 1; } }
    @keyframes fadeIn4 { 0%, 56% { opacity: 0; } 57%, 100% { opacity: 1; } }
    @keyframes fadeIn5 { 0%, 70% { opacity: 0; } 71%, 100% { opacity: 1; } }
    @keyframes fadeIn6 { 0%, 84% { opacity: 0; } 85%, 100% { opacity: 1; } }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(400px); }
    }
    .cursor { animation: blink 1s step-end infinite; }
    .line1 { animation: fadeIn1 3s ease-out forwards; }
    .line2 { animation: fadeIn2 3s ease-out forwards; }
    .line3 { animation: fadeIn3 3s ease-out forwards; }
    .line4 { animation: fadeIn4 3s ease-out forwards; }
    .line5 { animation: fadeIn5 3s ease-out forwards; }
    .line6 { animation: fadeIn6 3s ease-out forwards; }
    .scan { animation: scanline 4s linear infinite; opacity: 0.03; }
  </style>

  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0014"/>
      <stop offset="50%" stop-color="#0f0025"/>
      <stop offset="100%" stop-color="#0a0014"/>
    </linearGradient>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="titlebar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#0f0025"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect width="800" height="400" rx="10" fill="url(#bg)"/>
  <rect x="1" y="1" width="798" height="398" rx="10" fill="none" stroke="url(#border)" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="1" y="1" width="798" height="38" rx="10" fill="url(#titlebar)"/>
  <rect x="1" y="20" width="798" height="19" fill="url(#titlebar)"/>
  <line x1="1" y1="39" x2="799" y2="39" stroke="#2d1b4e" stroke-width="1"/>

  <!-- Window buttons -->
  <circle cx="22" cy="20" r="5.5" fill="#ff5f57" opacity="0.9"/>
  <circle cx="42" cy="20" r="5.5" fill="#febc2e" opacity="0.9"/>
  <circle cx="62" cy="20" r="5.5" fill="#28c840" opacity="0.9"/>

  <!-- Title text -->
  <text x="400" y="24" fill="#6d28d9" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="12" text-anchor="middle" opacity="0.7">sandor@dev:~</text>

  <!-- Scanline overlay -->
  <rect class="scan" x="0" y="0" width="800" height="8" fill="#a78bfa"/>

  <!-- Terminal content -->
  <g class="line1">
    <text x="28" y="74" fill="#7c3aed" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14" font-weight="bold">~$</text>
    <text x="56" y="74" fill="#e9d5ff" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14"> whoami</text>
  </g>

  <g class="line2">
    <text x="28" y="100" fill="#a78bfa" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14">sandor gyorfi</text>
    <text x="200" y="100" fill="#4c1d95" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14">// full-stack developer</text>
  </g>

  <g class="line3">
    <text x="28" y="146" fill="#7c3aed" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14" font-weight="bold">~$</text>
    <text x="56" y="146" fill="#e9d5ff" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14"> cat stack.conf</text>
  </g>

  <g class="line4">
    <text x="28" y="178" fill="#c4b5fd" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">frontend</text>
    <text x="130" y="178" fill="#4c1d95" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">=</text>
    <text x="146" y="178" fill="#a78bfa" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">next.js  react  typescript  tailwind  gsap</text>
    <text x="28" y="200" fill="#c4b5fd" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">backend</text>
    <text x="130" y="200" fill="#4c1d95" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">=</text>
    <text x="146" y="200" fill="#a78bfa" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">django  drf  nestjs  celery  node.js</text>
    <text x="28" y="222" fill="#c4b5fd" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">data</text>
    <text x="130" y="222" fill="#4c1d95" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">=</text>
    <text x="146" y="222" fill="#a78bfa" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">postgresql  supabase  firebase  redis</text>
    <text x="28" y="244" fill="#c4b5fd" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">desktop</text>
    <text x="130" y="244" fill="#4c1d95" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">=</text>
    <text x="146" y="244" fill="#a78bfa" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">tauri  rust</text>
    <text x="28" y="266" fill="#c4b5fd" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">infra</text>
    <text x="130" y="266" fill="#4c1d95" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">=</text>
    <text x="146" y="266" fill="#a78bfa" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="13">docker  cloudflare  github-actions  railway</text>
  </g>

  <g class="line5">
    <text x="28" y="306" fill="#7c3aed" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14" font-weight="bold">~$</text>
    <text x="56" y="306" fill="#e9d5ff" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14"> echo $MISSION</text>
  </g>

  <g class="line6">
    <text x="28" y="332" fill="#a78bfa" font-family="'SF Mono','Fira Code','Cascadia Code',Consolas,monospace" font-size="14">sharing useful dev stuff here.</text>
  </g>

  <!-- Blinking cursor -->
  <rect class="cursor" x="28" y="356" width="9" height="16" fill="#7c3aed" rx="1"/>
</svg>
